# HungryHippaahneties - Audit Logging & Monitoring for HIPAA Compliance
# Based on OWASP Logging Cheat Sheet & Kubernetes Security

# ===========================================
# KUBERNETES AUDIT POLICY
# Apply this to kube-apiserver for cluster audit logging
# ===========================================
apiVersion: audit.k8s.io/v1
kind: Policy
metadata:
  name: hipaa-audit-policy
rules:
  # Log all requests at RequestResponse level for critical resources
  - level: RequestResponse
    resources:
      - group: ""
        resources: ["secrets", "configmaps"]
      - group: "rbac.authorization.k8s.io"
        resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
    namespaces: ["hungryhippaahneties"]

  # Log authentication failures
  - level: Metadata
    nonResourceURLs:
      - /api*
      - /version
    verbs: ["get", "post"]

  # Log all pod exec/attach/portforward
  - level: RequestResponse
    resources:
      - group: ""
        resources: ["pods/exec", "pods/attach", "pods/portforward"]

  # Log modifications to deployments/statefulsets
  - level: RequestResponse
    resources:
      - group: "apps"
        resources: ["deployments", "statefulsets", "daemonsets"]
    verbs: ["create", "update", "patch", "delete"]
    namespaces: ["hungryhippaahneties"]

  # Log service account token creation
  - level: Metadata
    resources:
      - group: ""
        resources: ["serviceaccounts/token"]

  # Don't log read-only requests to certain endpoints
  - level: None
    resources:
      - group: ""
        resources: ["events"]
    verbs: ["get", "list", "watch"]

  # Default: log metadata for everything else
  - level: Metadata
    omitStages:
      - "RequestReceived"

---
# ===========================================
# FLUENTD DAEMONSET FOR LOG COLLECTION
# ===========================================
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: hungryhippaahneties
  labels:
    app: fluentd
    tier: logging
    compliance: hipaa
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
        tier: logging
        compliance: hipaa
    spec:
      serviceAccountName: fluentd-sa
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule

      securityContext:
        runAsNonRoot: false  # Fluentd needs root for log access
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: fluentd
          image: fluent/fluentd-kubernetes-daemonset:v1.16-debian-elasticsearch8
          imagePullPolicy: Always

          env:
            - name: FLUENT_ELASTICSEARCH_HOST
              value: "elasticsearch-service"
            - name: FLUENT_ELASTICSEARCH_PORT
              value: "9200"
            - name: FLUENT_ELASTICSEARCH_SCHEME
              value: "https"
            - name: FLUENT_ELASTICSEARCH_SSL_VERIFY
              value: "true"
            - name: FLUENT_ELASTICSEARCH_USER
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-credentials
                  key: username
            - name: FLUENT_ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elasticsearch-credentials
                  key: password

          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "200Mi"

          volumeMounts:
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: containers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: config
              mountPath: /fluentd/etc/fluent.conf
              subPath: fluent.conf
              readOnly: true

      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: containers
          hostPath:
            path: /var/lib/docker/containers
        - name: config
          configMap:
            name: fluentd-config

---
# ===========================================
# FLUENTD SERVICE ACCOUNT
# ===========================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd-sa
  namespace: hungryhippaahneties

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluentd-role
rules:
  - apiGroups: [""]
    resources: ["pods", "namespaces"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fluentd-role-binding
subjects:
  - kind: ServiceAccount
    name: fluentd-sa
    namespace: hungryhippaahneties
roleRef:
  kind: ClusterRole
  name: fluentd-role
  apiGroup: rbac.authorization.k8s.io

---
# ===========================================
# FLUENTD CONFIGURATION
# ===========================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: hungryhippaahneties
data:
  fluent.conf: |
    # HIPAA-Compliant Fluentd Configuration

    # Input: Kubernetes container logs
    <source>
      @type tail
      path /var/log/containers/*hungryhippaahneties*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kubernetes.*
      read_from_head true
      <parse>
        @type json
        time_key time
        time_format %Y-%m-%dT%H:%M:%S.%NZ
      </parse>
    </source>

    # Input: Kubernetes audit logs
    <source>
      @type tail
      path /var/log/kubernetes/audit/audit.log
      pos_file /var/log/fluentd-audit.log.pos
      tag audit.*
      <parse>
        @type json
      </parse>
    </source>

    # Filter: Add Kubernetes metadata
    <filter kubernetes.**>
      @type kubernetes_metadata
      @id filter_kube_metadata
    </filter>

    # Filter: Remove sensitive data from logs (HIPAA requirement)
    <filter **>
      @type record_transformer
      enable_ruby true
      <record>
        # Mask potential PHI patterns
        message ${record["message"].to_s.gsub(/\d{3}-\d{2}-\d{4}/, '***-**-****').gsub(/\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/, '[EMAIL REDACTED]')}
      </record>
    </filter>

    # Filter: Add HIPAA compliance metadata
    <filter **>
      @type record_transformer
      <record>
        compliance "HIPAA"
        cluster "hungryhippaahneties"
        collected_at ${time}
      </record>
    </filter>

    # Output: Elasticsearch
    <match **>
      @type elasticsearch
      host "#{ENV['FLUENT_ELASTICSEARCH_HOST']}"
      port "#{ENV['FLUENT_ELASTICSEARCH_PORT']}"
      scheme "#{ENV['FLUENT_ELASTICSEARCH_SCHEME']}"
      ssl_verify "#{ENV['FLUENT_ELASTICSEARCH_SSL_VERIFY']}"
      user "#{ENV['FLUENT_ELASTICSEARCH_USER']}"
      password "#{ENV['FLUENT_ELASTICSEARCH_PASSWORD']}"
      logstash_format true
      logstash_prefix hipaa-logs
      include_tag_key true
      type_name _doc
      <buffer>
        @type file
        path /var/log/fluentd-buffers/kubernetes.system.buffer
        flush_mode interval
        retry_type exponential_backoff
        flush_thread_count 2
        flush_interval 5s
        retry_forever true
        retry_max_interval 30
        chunk_limit_size 2M
        queue_limit_length 8
        overflow_action block
      </buffer>
    </match>

---
# ===========================================
# PROMETHEUS SERVICEMONITOR FOR METRICS
# ===========================================
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: hungryhippaahneties-monitor
  namespace: hungryhippaahneties
  labels:
    compliance: hipaa
spec:
  selector:
    matchLabels:
      compliance: hipaa
  endpoints:
    - port: http
      path: /metrics
      interval: 30s

---
# ===========================================
# PROMETHEUS RULES FOR HIPAA ALERTING
# ===========================================
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: hipaa-alerts
  namespace: hungryhippaahneties
  labels:
    compliance: hipaa
spec:
  groups:
    - name: hipaa-security
      rules:
        # Alert on authentication failures
        - alert: HighAuthenticationFailures
          expr: |
            sum(rate(authentication_failures_total{namespace="hungryhippaahneties"}[5m])) > 10
          for: 5m
          labels:
            severity: critical
            compliance: hipaa
          annotations:
            summary: "High authentication failure rate detected"
            description: "More than 10 authentication failures per minute"

        # Alert on unauthorized access attempts
        - alert: UnauthorizedAccessAttempt
          expr: |
            sum(rate(authorization_failures_total{namespace="hungryhippaahneties"}[5m])) > 5
          for: 2m
          labels:
            severity: critical
            compliance: hipaa
          annotations:
            summary: "Unauthorized access attempts detected"
            description: "Multiple authorization failures indicate potential attack"

        # Alert on sensitive data access
        - alert: HighPHIAccessRate
          expr: |
            sum(rate(phi_access_total{namespace="hungryhippaahneties"}[5m])) > 100
          for: 10m
          labels:
            severity: warning
            compliance: hipaa
          annotations:
            summary: "Unusually high PHI access rate"
            description: "PHI access rate is abnormally high - investigate"

        # Alert on pod security violations
        - alert: PodSecurityViolation
          expr: |
            count(kube_pod_status_phase{namespace="hungryhippaahneties",phase="Failed"}) > 0
          for: 5m
          labels:
            severity: warning
            compliance: hipaa
          annotations:
            summary: "Pod security violation detected"
            description: "A pod failed to start, possibly due to security policy"

        # Alert on certificate expiration
        - alert: CertificateExpiringSoon
          expr: |
            (certmanager_certificate_expiration_timestamp_seconds - time()) < 604800
          for: 1h
          labels:
            severity: warning
            compliance: hipaa
          annotations:
            summary: "TLS certificate expiring soon"
            description: "Certificate will expire in less than 7 days"

        # Alert on database connection issues
        - alert: DatabaseConnectionFailures
          expr: |
            sum(rate(db_connection_errors_total{namespace="hungryhippaahneties"}[5m])) > 5
          for: 5m
          labels:
            severity: critical
            compliance: hipaa
          annotations:
            summary: "Database connection failures"
            description: "Multiple database connection failures detected"

---
# ===========================================
# FALCO RULES FOR RUNTIME SECURITY
# ===========================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: falco-rules
  namespace: hungryhippaahneties
data:
  hipaa_rules.yaml: |
    # HIPAA-specific Falco rules for runtime threat detection

    - rule: Shell Spawned in Container
      desc: Detect shell execution in production containers
      condition: >
        spawned_process and
        container and
        container.image.repository startswith "hungryhippaahneties" and
        (proc.name = bash or proc.name = sh or proc.name = zsh)
      output: >
        Shell spawned in container
        (user=%user.name container=%container.name shell=%proc.name
        image=%container.image.repository:%container.image.tag)
      priority: WARNING
      tags: [hipaa, shell, container]

    - rule: Sensitive File Access
      desc: Detect access to sensitive configuration files
      condition: >
        open_read and
        container and
        container.image.repository startswith "hungryhippaahneties" and
        (fd.name contains "/etc/shadow" or
         fd.name contains "/etc/passwd" or
         fd.name contains ".env" or
         fd.name contains "credentials")
      output: >
        Sensitive file accessed
        (user=%user.name file=%fd.name container=%container.name)
      priority: CRITICAL
      tags: [hipaa, sensitive_files]

    - rule: Outbound Connection to Unknown IP
      desc: Detect unexpected outbound connections
      condition: >
        outbound and
        container and
        container.image.repository startswith "hungryhippaahneties" and
        not (fd.sip in (allowed_outbound_ips))
      output: >
        Unexpected outbound connection
        (user=%user.name connection=%fd.name container=%container.name)
      priority: WARNING
      tags: [hipaa, network]

    - rule: Database Query Logging Disabled
      desc: Detect attempts to disable query logging
      condition: >
        spawned_process and
        container and
        proc.cmdline contains "log_statement" and
        proc.cmdline contains "none"
      output: >
        Attempt to disable database query logging
        (user=%user.name command=%proc.cmdline container=%container.name)
      priority: CRITICAL
      tags: [hipaa, database, audit]

    - rule: Privilege Escalation Attempt
      desc: Detect privilege escalation attempts
      condition: >
        spawned_process and
        container and
        (proc.name = sudo or proc.name = su or proc.name = setuid)
      output: >
        Privilege escalation attempt
        (user=%user.name command=%proc.cmdline container=%container.name)
      priority: CRITICAL
      tags: [hipaa, privilege_escalation]
