# HungryHippaahneties - Ingress Configuration
# Based on OWASP Kubernetes Security & TLS Cheat Sheets

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hungryhippaahneties-ingress
  namespace: hungryhippaahneties
  labels:
    compliance: hipaa
  annotations:
    # Use NGINX Ingress Controller
    kubernetes.io/ingress.class: nginx

    # SSL/TLS Configuration - OWASP TLS Best Practices
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305"
    nginx.ingress.kubernetes.io/ssl-prefer-server-ciphers: "true"

    # HSTS - 1 year with preload
    nginx.ingress.kubernetes.io/hsts: "true"
    nginx.ingress.kubernetes.io/hsts-max-age: "31536000"
    nginx.ingress.kubernetes.io/hsts-include-subdomains: "true"
    nginx.ingress.kubernetes.io/hsts-preload: "true"

    # Security Headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "DENY" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Permissions-Policy "geolocation=(), camera=(), microphone=()" always;
      add_header Cross-Origin-Opener-Policy "same-origin" always;
      add_header Cross-Origin-Embedder-Policy "require-corp" always;
      add_header Cross-Origin-Resource-Policy "same-origin" always;

    # Rate Limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-rpm: "1000"
    nginx.ingress.kubernetes.io/limit-connections: "10"

    # Request Size Limits
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Backend Protocol
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

    # Enable ModSecurity WAF
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/enable-owasp-core-rules: "true"
    nginx.ingress.kubernetes.io/modsecurity-transaction-id: "$request_id"

    # Snippet for additional security
    nginx.ingress.kubernetes.io/server-snippet: |
      # Hide server information
      server_tokens off;
      more_clear_headers Server;
      more_clear_headers X-Powered-By;

      # Block common attack patterns
      location ~* (eval\(|base64_decode|gzinflate) {
        deny all;
      }

spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - hungryhippaahneties.example.com
        - www.hungryhippaahneties.example.com
        - api.hungryhippaahneties.example.com
      secretName: tls-certificates
  rules:
    # Main application
    - host: hungryhippaahneties.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: waf-service  # Route through WAF first
                port:
                  number: 443

    # WWW redirect handled by ingress
    - host: www.hungryhippaahneties.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: waf-service
                port:
                  number: 443

    # API subdomain
    - host: api.hungryhippaahneties.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: waf-service
                port:
                  number: 443

---
# ===========================================
# INGRESS NETWORK POLICY
# Allow traffic only from ingress controller
# ===========================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-ingress
  namespace: hungryhippaahneties
spec:
  podSelector:
    matchLabels:
      app: modsecurity-waf
      tier: frontend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
          podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8443
        - protocol: TCP
          port: 8080
