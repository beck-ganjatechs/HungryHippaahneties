metadata:
  name: api
  namespace: hungryhippaahneties
  labels:
    app: api
    tier: middleware
    compliance: hipaa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
      tier: middleware
  template:
    metadata:
      labels:
        app: api
        tier: middleware
        compliance: hipaa
    spec:
      serviceAccountName: api-sa
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: api
          image: hungryhippaahneties/api:1.0.0
          imagePullPolicy: Always

          ports:
            - containerPort: 8000
              protocol: TCP
              name: http

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            capabilities:
              drop:
                - ALL

          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"

          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8000"
            # Database connection from secrets
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DATABASE_URL
            # Redis connection from secrets
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: REDIS_URL
            # JWT secrets
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: JWT_SECRET
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: api-secrets
                  key: ENCRYPTION_KEY

          volumeMounts:
            - name: tmp
              mountPath: /app/tmp
            - name: logs
              mountPath: /app/logs

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: tmp
          emptyDir: {}
        - name: logs
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: api
                topologyKey: kubernetes.io/hostname

