  name: modsecurity-waf
  namespace: hungryhippaahneties
  labels:
    app: modsecurity-waf
    tier: frontend
    compliance: hipaa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: modsecurity-waf
      tier: frontend
  template:
    metadata:
      labels:
        app: modsecurity-waf
        tier: frontend
        compliance: hipaa
    spec:
      serviceAccountName: waf-sa
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: modsecurity
          image: hungryhippaahneties/waf:1.0.0
          imagePullPolicy: Always

          ports:
            - containerPort: 8443
              protocol: TCP
              name: https
            - containerPort: 8080
              protocol: TCP
              name: http

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # ModSecurity needs write for temp files
            runAsNonRoot: true
            runAsUser: 10001
            capabilities:
              drop:
                - ALL

          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
