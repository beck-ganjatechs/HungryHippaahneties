# ===========================================
# POSTGRESQL STATEFULSET
# ===========================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: hungryhippaahneties
  labels:
    app: postgresql
    tier: backend
    compliance: hipaa
spec:
  serviceName: postgresql-headless
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
      tier: backend
  template:
    metadata:
      labels:
        app: postgresql
        tier: backend
        compliance: hipaa
    spec:
      serviceAccountName: postgresql-sa
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 999  # PostgreSQL user
        runAsGroup: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: postgresql
          image: postgres:16-alpine
          imagePullPolicy: Always

          ports:
            - containerPort: 5432
              protocol: TCP
              name: postgresql

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # PostgreSQL needs write access
            runAsNonRoot: true
            runAsUser: 999
            capabilities:
              drop:
                - ALL

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_DB
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata

          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: config
              mountPath: /etc/postgresql/postgresql.conf
              subPath: postgresql.conf
              readOnly: true
            - name: hba-config
              mountPath: /etc/postgresql/pg_hba.conf
              subPath: pg_hba.conf
              readOnly: true
            - name: ssl-certs
              mountPath: /var/lib/postgresql/ssl
              readOnly: true

          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - $(POSTGRES_DB)
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - $(POSTGRES_USER)
                - -d
                - $(POSTGRES_DB)
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: config
          configMap:
            name: postgresql-config
        - name: hba-config
          configMap:
            name: postgresql-hba-config
        - name: ssl-certs
          secret:
            secretName: tls-certificates

  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: postgresql
          compliance: hipaa
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: encrypted-ssd  # Use encrypted storage class
        resources:
          requests:
            storage: 20Gi

