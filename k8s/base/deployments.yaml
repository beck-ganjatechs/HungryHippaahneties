# ===========================================
# REDIS STATEFULSET
# ===========================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: hungryhippaahneties
  labels:
    app: redis
    tier: backend
    compliance: hipaa
spec:
  serviceName: redis-headless
  replicas: 1
  selector:
    matchLabels:
      app: redis
      tier: backend
  template:
    metadata:
      labels:
        app: redis
        tier: backend
        compliance: hipaa
    spec:
      serviceAccountName: redis-sa
      automountServiceAccountToken: false

      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: redis
          image: redis:7-alpine
          imagePullPolicy: Always

          ports:
            - containerPort: 6380
              protocol: TCP
              name: redis-tls

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 999
            capabilities:
              drop:
                - ALL

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

          command:
            - redis-server
            - /etc/redis/redis.conf
            - --requirepass
            - $(REDIS_PASSWORD)

          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: REDIS_PASSWORD

          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /etc/redis/redis.conf
              subPath: redis.conf
              readOnly: true
            - name: acl
              mountPath: /etc/redis/users.acl
              subPath: users.acl
              readOnly: true
            - name: ssl-certs
              mountPath: /etc/redis/ssl
              readOnly: true
            - name: logs
              mountPath: /var/log/redis

          livenessProbe:
            exec:
              command:
                - redis-cli
                - --tls
                - --cert
                - /etc/redis/ssl/redis.crt
                - --key
                - /etc/redis/ssl/redis.key
                - --cacert
                - /etc/redis/ssl/ca.crt
                - -p
                - "6380"
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - redis-cli
                - --tls
                - --cert
                - /etc/redis/ssl/redis.crt
                - --key
                - /etc/redis/ssl/redis.key
                - --cacert
                - /etc/redis/ssl/ca.crt
                - -p
                - "6380"
                - ping
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: config
          configMap:
            name: redis-config
        - name: acl
          configMap:
            name: redis-acl
        - name: ssl-certs
          secret:
            secretName: tls-certificates
        - name: logs
          emptyDir: {}

  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app: redis
          compliance: hipaa
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: encrypted-ssd
        resources:
          requests:
            storage: 5Gi

