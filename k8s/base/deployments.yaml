# HungryHippaahneties - Kubernetes Deployments
# Based on OWASP Kubernetes Security Cheat Sheet
# All deployments follow Pod Security Standards: Restricted

# ===========================================
# NGINX REVERSE PROXY DEPLOYMENT
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-proxy
  namespace: hungryhippaahneties
  labels:
    app: nginx-proxy
    tier: frontend
    compliance: hipaa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-proxy
      tier: frontend
  template:
    metadata:
      labels:
        app: nginx-proxy
        tier: frontend
        compliance: hipaa
      annotations:
        # Force pod restart on config change
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      serviceAccountName: nginx-proxy-sa
      automountServiceAccountToken: false

      # Security: Pod Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: nginx
          image: hungryhippaahneties/nginx-proxy:1.0.0
          imagePullPolicy: Always

          ports:
            - containerPort: 443
              protocol: TCP
              name: https
            - containerPort: 80
              protocol: TCP
              name: http

          # Security: Container Security Context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            capabilities:
              drop:
                - ALL

          # Resource limits - prevent DoS
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

          # Volume mounts for read-only filesystem
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
            - name: tls-certs
              mountPath: /etc/nginx/ssl
              readOnly: true
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run/nginx
            - name: logs
              mountPath: /var/log/nginx

          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
        - name: tls-certs
          secret:
            secretName: tls-certificates
        - name: cache
          emptyDir: {}
        - name: run
          emptyDir: {}
        - name: logs
          emptyDir: {}

      # Pod anti-affinity for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: nginx-proxy
                topologyKey: kubernetes.io/hostname

