              subPath: modsecurity.conf
              readOnly: true
            - name: logs
              mountPath: /var/log/modsecurity
            - name: ssl-certs
              mountPath: /etc/nginx/ssl
              readOnly: true

          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

      volumes:
        - name: config
          configMap:
            name: modsecurity-config
        - name: logs
          emptyDir: {}
        - name: ssl-certs
          secret:
            secretName: tls-certificates
