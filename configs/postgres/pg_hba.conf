# HungryHippaahneties - PostgreSQL Host-Based Authentication
# OWASP Database Security: Enforce strong authentication

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
# Require password authentication even for local connections
local   all             all                                     scram-sha-256

# IPv4 local connections - require SSL and strong auth
hostssl all             all             127.0.0.1/32            scram-sha-256

# IPv6 local connections - require SSL and strong auth
hostssl all             all             ::1/128                 scram-sha-256

# Kubernetes pod network - require SSL and strong auth
# Adjust CIDR based on your cluster's pod network
hostssl all             all             10.0.0.0/8              scram-sha-256
hostssl all             all             172.16.0.0/12           scram-sha-256
hostssl all             all             192.168.0.0/16          scram-sha-256

# Replication connections - SSL required
hostssl replication     replication_user 10.0.0.0/8             scram-sha-256

# Deny all other connections by default
# This rule is implicit but shown for clarity
host    all             all             0.0.0.0/0               reject
hostssl all             all             0.0.0.0/0               reject
