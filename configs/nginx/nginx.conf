# HungryHippaahneties - HIPAA-Compliant Hardened NGINX Reverse Proxy
# Based on OWASP Security Best Practices

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Limit worker connections
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ===========================================
    # BASIC SETTINGS
    # ===========================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Hide NGINX version - OWASP: Remove server information disclosure
    server_tokens off;
    more_clear_headers 'Server';
    more_clear_headers 'X-Powered-By';

    # ===========================================
    # LOGGING - HIPAA Audit Trail Requirements
    # ===========================================
    log_format hipaa_audit escape=json '{'
        '"timestamp":"$time_iso8601",'
        '"request_id":"$request_id",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request_method":"$request_method",'
        '"request_uri":"$request_uri",'
        '"status":"$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for",'
        '"request_time":"$request_time",'
        '"upstream_response_time":"$upstream_response_time",'
        '"ssl_protocol":"$ssl_protocol",'
        '"ssl_cipher":"$ssl_cipher",'
        '"ssl_client_verify":"$ssl_client_verify"'
    '}';

    access_log /var/log/nginx/access.log hipaa_audit;

    # ===========================================
    # PERFORMANCE & SECURITY
    # ===========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Limit request body size - prevent DoS
    client_max_body_size 10m;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts - prevent slowloris attacks
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    # ===========================================
    # RATE LIMITING - OWASP DoS Prevention
    # ===========================================
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ===========================================
    # SSL/TLS CONFIGURATION - OWASP TLS Best Practices
    # ===========================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_ecdh_curve X25519:secp384r1;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # OCSP Stapling
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ===========================================
    # GZIP COMPRESSION (disable for encrypted data)
    # ===========================================
    gzip off;  # Disabled to prevent BREACH/CRIME attacks on TLS

    # ===========================================
    # UPSTREAM DEFINITIONS
    # ===========================================
    upstream frontend {
        server frontend-service:3000;
        keepalive 32;
    }

    upstream backend {
        server backend-service:8080;
        keepalive 32;
    }

    upstream api {
        server api-service:8000;
        keepalive 32;
    }

    # ===========================================
    # SECURITY HEADERS MAP
    # ===========================================
    map $sent_http_content_type $csp_header {
        default "default-src 'self'; script-src 'self' 'nonce-$request_id'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; form-action 'self'; base-uri 'self'; object-src 'none'; upgrade-insecure-requests;";
    }

    # ===========================================
    # HTTP -> HTTPS REDIRECT
    # ===========================================
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Redirect all HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    # ===========================================
    # MAIN HTTPS SERVER
    # ===========================================
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name _;

        # SSL Certificates
        ssl_certificate /etc/nginx/ssl/tls.crt;
        ssl_certificate_key /etc/nginx/ssl/tls.key;
        ssl_trusted_certificate /etc/nginx/ssl/ca.crt;

        # ===========================================
        # SECURITY HEADERS - OWASP Best Practices
        # ===========================================

        # HSTS - Force HTTPS for 1 year with subdomains
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Prevent clickjacking
        add_header X-Frame-Options "DENY" always;

        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;

        # XSS Protection (legacy browsers)
        add_header X-XSS-Protection "1; mode=block" always;

        # Content Security Policy
        add_header Content-Security-Policy $csp_header always;

        # Referrer Policy - prevent information leakage
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Permissions Policy - disable unnecessary features
        add_header Permissions-Policy "geolocation=(), camera=(), microphone=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

        # Cross-Origin policies
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;

        # Cache Control for sensitive data
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;

        # ===========================================
        # RATE LIMITING APPLICATION
        # ===========================================
        limit_conn conn_limit 10;

        # ===========================================
        # FRONTEND ROUTES
        # ===========================================
        location / {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_cache_bypass $http_upgrade;

            # Security: Remove upstream headers
            proxy_hide_header X-Powered-By;
            proxy_hide_header Server;
        }

        # ===========================================
        # API ROUTES
        # ===========================================
        location /api/ {
            limit_req zone=api burst=50 nodelay;

            # CORS Headers for API
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-Request-ID" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age "86400" always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_pass http://api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";

            proxy_hide_header X-Powered-By;
            proxy_hide_header Server;
        }

        # ===========================================
        # BACKEND SERVICE ROUTES
        # ===========================================
        location /backend/ {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";

            proxy_hide_header X-Powered-By;
            proxy_hide_header Server;
        }

        # ===========================================
        # AUTHENTICATION ENDPOINTS - Stricter Rate Limiting
        # ===========================================
        location /api/auth/ {
            limit_req zone=auth burst=3 nodelay;

            proxy_pass http://api/auth/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";

            proxy_hide_header X-Powered-By;
            proxy_hide_header Server;
        }

        # ===========================================
        # HEALTH CHECK ENDPOINT
        # ===========================================
        location /health {
            access_log off;
            return 200 'healthy';
            add_header Content-Type text/plain;
        }

        # ===========================================
        # SECURITY: Block sensitive files
        # ===========================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~* \.(git|env|config|yml|yaml|json|sql|bak|swp|tmp)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block common attack patterns
        location ~* (eval\(|base64_decode|gzinflate|rot13|str_rot13) {
            deny all;
        }

        # ===========================================
        # ERROR PAGES - Generic (no information disclosure)
        # ===========================================
        error_page 400 401 403 404 /error.html;
        error_page 500 502 503 504 /error.html;

        location = /error.html {
            internal;
            return 200 '<!DOCTYPE html><html><head><title>Error</title></head><body><h1>An error occurred</h1><p>Please contact support if this persists.</p></body></html>';
            add_header Content-Type text/html;
        }
    }
}
